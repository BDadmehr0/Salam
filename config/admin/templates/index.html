<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salam Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script>
        function confirmDelete(event, fileName) {
            if (!confirm(`Are you sure you want to delete the file "${fileName}"?`)) {
                event.preventDefault();
            }
        }
    </script>
</head>
<body class="container mt-5">
    <h1>Salam Admin Panel</h1>
    
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <form action="{{ url_for('add_file_action') }}" method="post" class="mb-4">
        <div class="input-group">
            <input type="text" name="filename" class="form-control" placeholder="Enter new filename (e.g., myfile.yaml)">
            <button type="submit" class="btn btn-primary">Add File</button>
        </div>
    </form>

    <ul class="list-group">
        {% for file in files %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{{ url_for('edit_file_action', filepath=file) }}" class="text-decoration-none">{{ file }}</a>
                <form action="{{ url_for('delete_file_action', filepath=file) }}" method="post" class="m-0">
                    <button 
                        type="submit" 
                        class="btn btn-danger btn-sm"
                        onclick="confirmDelete(event, '{{ file }}')">
                        Delete
                    </button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
